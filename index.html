<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>JavaScript Library App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
  </head>
  <body>
    <div id="formHide" style="display: none;" class="uk-card uk-card-secondary">
            <form class="uk-card-body">
                    <fieldset class="uk-fieldset">
                
                        <legend class="uk-legend uk-card-title">Add A Book To Library</legend>
                        
                        <div class="uk-margin">
                            <label><input class="uk-input" type="text" id='bookTitle' placeholder="Please type book title">Please type book title.</label>
                        </div>

                        <div class="uk-margin">
                            <label><input class="uk-input" id='bookAuthor' placeholder="Please type book author" /> Please type book author</label>
                            
                        </div>

                        <div class="uk-margin">
                            <label><input type="number" class="uk-input" id='bookPages' placeholder="Please type the number of book pages" min='1' max='10000' /> Please type the number of book pages</label>
                        </div>

                        <div class="uk-margin">
                                <select class="uk-select" id="bookSelect">
                                    <option value="default">Have you read this book?</option>
                                    <option value="true">Yes, I have read the book</option>
                                    <option value="false">No, I have not read the book</option> 
                                </select>
                            </div>
                
                    </fieldset>
                    <input type='button' value='Submit' id='submitBookForm' class="uk-align-center">
                </form>
    </div>
    <div id="masterBooks">
    </div>
    <input type='button' value='New Book' id="newBookButton" class="uk-align-center"/>
      
    <script src='./app.js'></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  </body>
</html>
